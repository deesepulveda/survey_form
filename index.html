    <meta charset="utf-8" />

    <title>pizza survey</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <!-------- HEADER/HERO -------->
    <div class="header-main">
      <h1 class="title">
        <span>ultimate pizza</span>
        <span>survey</span>
      </h1>
      <div class="subtitle-box">
        <div class="subtitle">
          in search of the nation's best style of pizza!
        </div>
        <div class="color-line-box">
          <div class="color-line"></div>
        </div>
        <div class="free-slice">
          complete survey and receive a free slice of pizza!
        </div>
      </div>
    </div>
    <!-------- MAIN/FORM -------->
    <main class="main">
      <form action="#">
        <!-- NAME SECTION -->
        <div class="name-section">
          <!--  -->
          <div class="name-box">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter Full Name"
              required=""
            />
          </div>
          <!--  -->
          <div class="email-box">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter Your Email"
              required=""
            />
          </div>
          <!--  -->
          <div class="age-box">
            <label id="number-label" for="number">Age</label>
            <input
              type="number"
              name="age"
              min="14"
              max="99"
              placeholder="Enter Your Full Name"
              required=""
            />
          </div>
        </div>
        <!-- CRUST SECTION -->
        <div class="crust-section">
          <div class="crust-option">
            <div class="favorite">
              <h3 class="favorite-title">your favorite style of crust?</h3>
              <select class="dropdown" name="dropdown" required="">
                <option disabled="" selected="" value="">
                  Select An Option
                </option>
                <option value="thin crust">Thin Crust</option>
                <option value="deep dish">Deep Dish</option>
                <option value="detroit style">Detroit Style</option>
                <option value="regular pan">Regular Pan</option>
              </select>
            </div>
            <div class="least">
              <h3 class="least-title">your least favorite style of crust?</h3>
              <select class="dropdown" name="dropdown" required="">
                <option disabled="" selected="" value="">
                  Select An Option
                </option>
                <option value="thin crust">Thin Crust</option>
                <option value="deep dish">Deep Dish</option>
                <option value="detroit style">Detroit Style</option>
                <option value="regular pan">Regular Pan</option>
              </select>
            </div>
          </div>
          <div class="crust-img-box">
            <img
              src="./public/images/Whole_pizza1.png"
              alt=""
              class="crust-img"
            />
          </div>
        </div>
        <!-- TOPPINGS SECTION -->
        <div class="toppings-section">
          <div class="check-container">
            <h3 class="toppings-title">
              favorite toppings <em>(check all that applies)</em>
            </h3>
            <div class="check-wrapper">
              <!--  -->
              <div class="group group1">
                <!--  -->
                <div class="checks">
                  <input name="sausage" type="checkbox" checked="checked" />
                  <label for="sausage">Sausage </label>
                </div>
                <!--  -->
                <div class="checks">
                  <input name="pepperoni" type="checkbox" />
                  <label for="pepperoni">Pepperoni </label>
                </div>
                <!--  -->
                <div class="checks">
                  <input name="mushrooms" type="checkbox" />
                  <label for="mushrooms">Mushrooms </label>
                </div>
                <!--  -->
                <div class="checks">
                  <input name="greenpeppers" type="checkbox" />
                  <label for="greenpeppers">Green Peppers </label>
                </div>
              </div>
              <!--  -->
              <div class="group group2">
                <!--  -->
                <div class="checks">
                  <input name="onions" type="checkbox" />
                  <label for="onions">Onions </label>
                </div>
                <!--  -->
                <div class="checks">
                  <input name="olives" type="checkbox" />
                  <label for="olives">Olives </label>
                </div>
                <!--  -->
                <div class="checks">
                  <input name="pinneaple" type="checkbox" />
                  <label for="pinneaple">Pinneaple </label>
                </div>
                <!--  -->
                <div class="checks">
                  <input name="jalapenos" type="checkbox" />
                  <label for="jalapenos">Jalapenos </label>
                </div>
              </div>
            </div>
          </div>
          <div class="ingredients-img-box">
            <img
              src="/public/images/Ingredients.png"
              alt=""
              class="ingredients-img"
            />
          </div>
        </div>
      </form>
    </main>
